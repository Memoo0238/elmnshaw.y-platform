<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - منصة مستر أبو بكر</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>إنشاء حساب</h1>
        <p>سجل الآن لتبدأ رحلتك التعليمية</p>
        <nav>
            <a href="index.html">الرئيسية</a>
            <a href="login.html">تسجيل الدخول</a>
        </nav>
    </header>

    <div class="container">
        <form id="signupForm" class="auth-form">
            <label for="newUsername">اسم المستخدم</label>
            <input type="text" id="newUsername" required>
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" required>
            <label for="newPassword">كلمة المرور</label>
            <input type="password" id="newPassword" required>
            <button type="submit">إنشاء الحساب</button>
            <p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
        </form>
    </div>

    <footer>
        <p>© 2025 - منصة مستر أبو بكر لتعليم الإنجليزية</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
